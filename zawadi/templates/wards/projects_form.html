{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="container d-flex flex-column
 justify-content-center">
        <form action="{% url 'submission' %}"
              method="POST"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit"
                   value="Submit">
        </form>
    </div>
</div>


{% endblock %}
